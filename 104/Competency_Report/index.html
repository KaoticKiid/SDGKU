<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Video Game</title>
    <link rel="stylesheet" type="text/css" href="mystyle.css" />
</head>

<body>
    <header>
        <h1>Pretend Mario!</h1>

    </header>
    <main>
        <div class="wrap">
            <div id="player">
                <img src="img/mario.jpg" alt="mario">
                <br>
                <button class="btn" onclick="character1.attack(character2)" >Attack</button>
                <button class="btn" onclick="character1.attackWItem(character2,selectItem())" >Attack with Item</button>
                <div id="c1">

                </div>
            </div>
            <div id="opponent">
                <img src="img/yoshi.png" alt="yoshi">
                <br>
                <button class="btn" onclick="character2.attack(character1)">Attack</button>
                <button class="btn" onclick="character2.attackWItem(character1,selectItem())">Attack with Item</button>
                <div id="c2">

                </div>
            </div>
        </div>
        <br>
        <br>
        <div id="console">
            
        </div>
        <button class="btn2" onclick="reset(character1,character2)">Reset</button>
        <br>
    </main>
    <footer>

        <p>Donald Lococo</p>
    </footer>
    <script src="script2.js"></script>
</body>

</html>
