<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Images</title>
    <link rel="stylesheet" type="text/css" href="mystyle.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Random Earth Photos</h1>
    </header>

    <main>
      <figure>
        <img class="location" src="img/Cliff.jpg" alt="" />
        <figcaption>Cliff</figcaption>
        <img class="location" src="img/Fail-Whale.jpg" alt="" />
        <figcaption>Whale</figcaption>
        <img class="location" src="img/Iguana.jpg" alt="" />
        <figcaption>Iguana</figcaption>
        <img class="location" src="img/Careful.jpg" alt="" />
        <figcaption>Box</figcaption>
      </figure>

      <div class="container">
        <img
          src="https://www.w3schools.com/html/workplace.jpg"
          alt="Computer"
          usemap="#workmap"
        />
        <div class="center">Click it!</div>
        <map name="workmap">
          <area
            shape="rect"
            coords="355,200,405,300"
            href="example.html"
            alt="Click Here!"
          />
          <area
            shape="rect"
            coords="34,44,270,350"
            href="example.html"
            alt=""
          />
        </map>
      </div>
    </main>

    <footer>
      <img class="locationfooter" src="img/duckhorse.jpg" alt="" />
    </footer>
  </body>
</html>
